server:
  port: 8080 #the default port used for zuul service
  
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
    routes:
      scb-login: # Service to create as sample
        path: /login/** #path that will be intercepted
        service-id: scb-login
