server:
  port: 8080 #the default port used for zuul service
  
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
    routes:
      scb-login: # Service to create as sample
        path: /scb-login/** #path that will be intercepted
        url: http://localhost:8081 #which url the request will e mapped to
